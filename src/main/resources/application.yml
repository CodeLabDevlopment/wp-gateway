server:
  port: 8765
spring:
  application:
    name: wp-gateway
  cloud:
    gateway:
      httpclient:
        connect-timeout: 10000
        response-timeout: 10000
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/